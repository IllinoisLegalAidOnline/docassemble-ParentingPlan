#################### Interview order #####################
mandatory: True
code: |
  nav.set_section('section_intro')
  sees_nav_bar
  snapshot_start
  set_progress(5)
  how_to_use
  accept_terms
  about_parenting_plans
  if family_case == False:
    family_kickout
  
  nav.set_section('section_case')
  set_progress(15)
  plan_type
  party_label
  case_county
  case_number

  nav.set_section('section_family')
  set_progress(15)
  users[0].name.first
  if hide_contact == False:
    users[0].address.address
  users[0].phone_number
  if has_employer:
    employer.name.first
  other_parties[0].name.first
  if has_other_address:
    other_parties[0].address.address
  other_parties[0].phone_number
  if has_other_employer:
    other_employer.name.first
  children.gather()

  nav.set_section('section_decisions')
  set_progress(35)
  eduction_decisions
  health_decisions
  religious_decisions
  activities_decisions

  set_progress(50)
  nav.set_section('section_schedule')
  if parenting_time == "yes":
    users[0].name.initials
    schedule_start
    week.gather()

  if parenting_holiday != "other":
    users[0].name.initials

    if parenting_holiday == "holiday_option1": 
      holiday_groups

    if parenting_holiday == "holiday_option2":
      if holiday_list.any_true():
        prepopulated_holidays
        other_holidays.gather()

  if school_breaks:
    spring_break
    summer_break
    winter_break

  transportation
  exchange_location
  first_refusal
  communication
  if additional_time:
    additional_time_details

  set_progress(80)
  nav.set_section('section_terms')
  primary_parent
  residential_address
  accept_rights
  accept_move
  accept_relocation_a
  accept_relocation_b
  accept_relocation_c
  accept_relocation_d
  accept_relocation_e
  accept_changes_a
  accept_changes_b
  mediation_option

  set_progress(100)
  nav.set_section('section_download')
  forms_assembling
  snapshot_forms
  get_docs_screen
